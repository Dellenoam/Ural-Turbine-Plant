{% extends 'base/base.html' %}

{% block title %} Создание нового пропускного пункта {% endblock %}

{% block content %}
    <div class="mx-2">
        <form method="POST" id="crossing_point_form" class="my-2">
            {% csrf_token %}
            {% if error_crossing_point %}
                <div class="alert alert-danger alert-dismissible fade show my-2">
                    <strong>Ошибка!</strong> {{ error_crossing_point }}
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
            <div class="d-flex align-items-center gap-2">
                <div class="input-group w-auto my-2">
                    <span class="input-group-text" id="basic-addon1">Пропускной пункт</span>
                {{ form_crossing_point.crossing_point_name }}
                </div>
            </div>
            <input class="btn btn-success my-2" type="submit" name="is_crossing_point" value="Создать">
        </form>
    </div>
{% endblock %}
