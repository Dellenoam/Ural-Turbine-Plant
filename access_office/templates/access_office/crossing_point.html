{% extends 'base/base.html' %}

{% block title %} Список пропускных пунктов {% endblock %}

{% block content %}
    <div class="mx-2">
        {% for crossing_point in crossing_points %}
            <div class="modal" tabindex="-1" id="{{ crossing_point }}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Удаление записи</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Вы уверены что хотите удалить пропускной пункт - {{ crossing_point }}?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                            <a href="{% url 'crossing_point_delete' crossing_point.id %}" class="btn btn-primary">Да</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center gap-2">
                <div class="input-group my-2 w-auto">
                    <span class="input-group-text">Пропускной пункт</span>
                    <input readonly class="input-group-text" style="outline:0" placeholder="Пропускной пункт" value="{{ crossing_point }}">
                    <a class="btn btn-primary" href="{% url 'crossing_point_update' crossing_point.id %}">Изменить</a>
                    <button class="input-group-text link-primary" data-bs-toggle="modal" data-bs-target="#{{ crossing_point }}">Удалить</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
